{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        background-color: #000;
        color: white;
    }

    .account-container {
        padding: 2rem;
    }

    .profile-card {
        background-color: #1a1a1a;
        border: 2px solid orange;
        border-radius: 1rem;
        padding: 2rem;
    }

    .profile-img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid orange;
        transition: transform 0.3s ease-in-out;
    }
    .profile-img:hover {
        transform: scale(1.1);
    }

    .info-item {
        margin-bottom: 0.7rem;
    }

    .info-item i {
        width: 25px;
    }

    .profile-links {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap;
    }

    .profile-links a {
        color: orange;
        text-decoration: none;
        font-weight: bold;
        border: 2px solid orange;
        padding: 10px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .profile-links a:hover {
        background-color: orange;
        color: black;
    }
</style>

<div class="container account-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="profile-card text-center d-flex flex-column align-items-center">
                <img src="{% static 'image/profile pic.png' %}" alt="Profile" class="profile-img mb-3">
                <h4 class="mb-1">{{user.first_name }} {{user.last_name}}</h4>

                <div class="text-start mt-4">
                    <div class="info-item">
                        <i class="fas fa-envelope text-warning"></i> <span>Email: {{ user.email }}</span>
                    </div>
                </div>

                <!-- My Orders & Wishlist Links -->
                <div class="profile-links mt-4" >
                    <a href="{% url 'my_orders' %}" style="width: 200px;"><i class="fas fa-box me-2"></i>My Orders</a>
                    <a href="{% url 'cart' %}" style="width: 200px;"><i class="fas fa-shopping-cart me-2"></i>Cart</a>
                    <a href="{% url 'wishlist' %}" style="width: 200px;"><i class="fas fa-heart me-2"></i>Wishlist</a>

                </div>

                <!-- Logout Button -->
                <form action="{% url 'logout' %}" method="post" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger rounded-5">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
